<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Simple Expense Tracker</h1>
    </header>
    <section class="container">
      <div class="expense-container">
        <div class="expense-input"><input type="text" class="data" placeholder="Expense Name"><input type="number"
            class="data" step="0.01" placeholder="Amount in USD"><input type="date" class="data"
            placeholder="Date"><select type="" class="data">
            <option value="card">Mode of Payment</option>
            <option value="card">card</option>
            <option value="cash">cash</option>
            <option value="cyrpto">crypto</option>
          </select>
          <div class="add-button"><button onclick="displayExpenseTable()">Add Expense</button></div>

        </div>
        <div class="expense-table"></div>
      </div>
    </section>
    <footer></footer>
    </div>
  </body>
  <script src="script.js"></script>

</html>
